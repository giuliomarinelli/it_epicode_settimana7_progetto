spring.config.import=file:secret_env.properties

server.error.include-message=always
server.error.include-stacktrace=never
server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/event_management
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.ddl-auto=update


access_token.secret=${access_token.secret}
access_token.expiresIn=${access_token.expiresIn}
